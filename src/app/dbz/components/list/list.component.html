<h4>Listado</h4>
      <ul class="list-group">
        <li *ngFor="let luchador of listCharacter; let i = index"
        class="list-group-item">
        <span class="text-primary"> {{ i + 1}}</span>
        <span>{{ luchador.name }} - </span>
         <strong>Power:</strong>
         <span> {{ luchador.power }} </span>
        </li>
      </ul>
