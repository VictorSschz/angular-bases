<h3>Listado de Heroes</h3>

<button *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
      Borrar Último Héroe
</button>

<div *ngIf="deletedHero; else noHayMasHeroes">
  <h3> Héroe Borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>


<ng-template #noHayMasHeroes>
  <h3> No ha borrado nada</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
      {{name}}
  </li>
</ul>
